<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Shop Pricing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl; /* Set direction to RTL for Arabic */
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the labels and input fields */
        }
        input[type="number"] {
            width: 70%;
            padding: 8px;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: right;
        }
        #cost-info, #total-info, #profit-info {
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        .materials-list {
            margin-top: 20px;
            text-align: left;
        }
        .materials-list div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .materials-list input {
            width: calc(100% - 60px);
            margin-right: 10px;
        }
        .remove-btn {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.postimg.cc/P5hP6VFh/truck-garage-picture.png" alt="Truck Garage Logo">

        <label for="hours">ساعات إنجاز العمل</label>
        <input type="number" id="hours" placeholder="Enter hours of work">

        <label for="material">تكلفة المواد</label>
        <div id="materials-list" class="materials-list">
            <!-- Dynamic material cost inputs will be added here -->
        </div>
        <button onclick="addMaterial()">إضافة مادة</button>

        <button onclick="calculatePrice()">احسب السعر</button>

        <div id="result">
            <div id="cost-info"></div> <!-- Cost before profit -->
            <div id="total-info"></div> <!-- Price with profit -->
            <div id="profit-info"></div> <!-- Pure profit -->
        </div>
    </div>

    <script>
        const hourlyRate = 222; // Fixed hourly rate
        const fixedProfitMargin = 0.2; // Fixed profit margin (20%)

        function addMaterial() {
            const materialList = document.getElementById('materials-list');
            const materialDiv = document.createElement('div');
            materialDiv.innerHTML = `
                <input type="number" class="material-cost" placeholder="Enter material cost">
                <button class="remove-btn" onclick="removeMaterial(this)">حذف</button>
            `;
            materialList.appendChild(materialDiv);
        }

        function removeMaterial(button) {
            const materialList = document.getElementById('materials-list');
            materialList.removeChild(button.parentElement);
        }

        function calculatePrice() {
            const hours = parseFloat(document.getElementById('hours').value);
            const materialCosts = document.querySelectorAll('.material-cost');
            let totalMaterialCost = 0;

            materialCosts.forEach(input => {
                const cost = parseFloat(input.value);
                if (!isNaN(cost)) {
                    totalMaterialCost += cost;
                }
            });

            if (isNaN(hours) || totalMaterialCost === 0) {
                alert("Please enter valid values.");
                return;
            }

            // Calculate costs
            const laborCost = hourlyRate * hours;
            const totalCost = laborCost + totalMaterialCost;
            const profit = totalCost * fixedProfitMargin; // Profit based on total cost
            const totalPrice = totalCost + profit;

            // Display cost before profit, total price with profit, and pure profit
            
            document.getElementById('total-info').innerText = `السعر:  QR ${totalPrice.toFixed(2)}`;
            
        }
    </script>

</body>
</html>
