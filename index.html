<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Garage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 70%;
            padding: 8px;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
        #cost-info, #total-info, #profit-info {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: left;
            direction: rtl;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.postimg.cc/P5hP6VFh/truck-garage-picture.png" alt="Truck Garage Logo">

        <label for="hours">ساعات إنجاز العمل</label>
        <input type="number" id="hours" placeholder="Enter hours of work">

        <label for="workers">عدد العمال</label>
        <input type="number" id="workers" placeholder="Enter number of workers">

        <label for="material">كلفة المواد</label>
        <input type="number" id="material" placeholder="Enter material cost">

        <button onclick="calculatePrice()">احسب السعر</button>

        <div id="result">
            <div id="cost-info"></div>
            <div id="total-info"></div>
            <div id="profit-info"></div>
        </div>
    </div>

    <script>
        // Monthly Expenses and Hours
        const monthlyExpenses = 58000; // Monthly expenses in QAR
        const monthlyHours = 260; // Monthly hours worked
        const numberOfEmployees = 7; // Number of employees

        // Calculate the hourly rate per worker
        const baseHourlyRate = monthlyExpenses / (monthlyHours * numberOfEmployees);

        // Hidden multiplier to obscure the base hourly rate
        const rateMultiplier = 1.2; // Example multiplier to obscure the rate

        function calculatePrice() {
            const hours = parseFloat(document.getElementById('hours').value);
            const workers = parseFloat(document.getElementById('workers').value);
            const materialCost = parseFloat(document.getElementById('material').value);

            if (isNaN(hours) || isNaN(workers) || isNaN(materialCost) || workers <= 0) {
                alert("Please enter valid values.");
                return;
            }

            // Calculate labor cost with the obscured hourly rate
            const laborCost = baseHourlyRate * hours * workers * rateMultiplier;

            // Add handling fee for materials (e.g., 10% of material cost)
            const materialHandlingFee = materialCost * 0.10;
            const totalCost = laborCost + materialCost + materialHandlingFee;

            // Calculate profit margin (20% of total cost)
            const profit = totalCost * 0.20;
            const totalPrice = totalCost + profit;

            // Display costs
            document.getElementById('cost-info').innerText = `QR ${totalCost.toFixed(2)} :التكلفة الإجمالية`;
            document.getElementById('total-info').innerText = `QR ${totalPrice.toFixed(2)} :السعر الإجمالي`;
            document.getElementById('profit-info').innerText = `QR ${profit.toFixed(2)} :الربح الصافي`;
        }
    </script>

</body>
</html>
