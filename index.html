<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Per Job Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 18px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Price Per Job Calculator</h1>
        <form id="calculator-form">
            <label for="jobsPerMonth">Jobs per Month:</label>
            <input type="number" id="jobsPerMonth" step="0.01" required>
            
            <label for="fixedCosts">Fixed Costs:</label>
            <input type="number" id="fixedCosts" step="0.01" required>
            
            <label for="variableCosts">Variable Costs:</label>
            <input type="number" id="variableCosts" step="0.01" required>
            
            <label for="profitMargin">Profit Margin (%):</label>
            <input type="number" id="profitMargin" step="0.01" required>
            
            <button type="button" onclick="calculatePrice()">Calculate Price</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculatePrice() {
            // Get values from form
            const jobsPerMonth = parseFloat(document.getElementById('jobsPerMonth').value);
            const fixedCosts = parseFloat(document.getElementById('fixedCosts').value);
            const variableCosts = parseFloat(document.getElementById('variableCosts').value);
            const profitMargin = parseFloat(document.getElementById('profitMargin').value) / 100;
            
            // Calculate Price Per Job
            const pricePerJob = (fixedCosts / jobsPerMonth + variableCosts) * (1 + profitMargin);
            
            // Display result
            document.getElementById('result').innerText = `Price per Job: $${pricePerJob.toFixed(2)}`;
        }
    </script>
</body>
</html>
