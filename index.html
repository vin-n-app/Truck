<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance & Repair Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background-color: #007BFF;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .form-group {
            margin: 20px 0;
        }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .subscription-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Maintenance & Repair Scheduler</h1>
</header>

<div class="container">
    <p>Welcome to the Maintenance & Repair Scheduler. Manage your maintenance schedules, set reminders, and keep track of your service history with ease.</p>

    <div class="form-group">
        <label for="vehicle">Vehicle Name:</label>
        <input type="text" id="vehicle" placeholder="Enter vehicle name">
    </div>
    <div class="form-group">
        <label for="service-date">Next Service Date:</label>
        <input type="date" id="service-date">
    </div>
    <div class="form-group">
        <label for="service-type">Type of Service:</label>
        <select id="service-type">
            <option value="oil-change">Oil Change</option>
            <option value="tire-rotation">Tire Rotation</option>
            <option value="brake-check">Brake Check</option>
            <option value="general-maintenance">General Maintenance</option>
        </select>
    </div>

    <button onclick="scheduleService()">Schedule Service</button>

    <div class="subscription-info">
        <p>Subscribe for full access to advanced scheduling features, service reminders, and more!</p>
        <button onclick="subscribe()">Subscribe Now</button>
    </div>
</div>

<script>
    function scheduleService() {
        const vehicle = document.getElementById('vehicle').value;
        const serviceDate = document.getElementById('service-date').value;
        const serviceType = document.getElementById('service-type').value;

        if (vehicle && serviceDate && serviceType) {
            alert(`Service scheduled for ${vehicle} on ${serviceDate} for ${serviceType}.`);
        } else {
            alert('Please fill out all fields.');
        }
    }

    function subscribe() {
        alert('Redirecting to subscription page...');
        // Here you would redirect to your subscription page
    }
</script>

</body>
</html>
