<!DOCTYPE html>
<html>
<head>
    <title>Mechanic Shop Pricing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/P5hP6VFh/truck-garage-picture.png" alt="Truck Garage Logo">
    </header>
    <div class="container">
        <h1>Calculate Job Cost</h1>
        <label for="laborHours">Labor Hours:</label>
        <input type="number" id="laborHours" step="0.01" placeholder="Enter hours">
        <br>
        <label for="numWorkers">Number of Workers:</label>
        <input type="number" id="numWorkers" step="1" placeholder="Enter number of workers">
        <br>
        <label for="materialCost">Material Cost (QAR):</label>
        <input type="number" id="materialCost" step="0.01" placeholder="Enter material costs">
        <br>
        <button onclick="calculatePrice()">Calculate</button>
        <br>
        <h2 id="receipt">Receipt</h2>
        <p id="totalCost">Total Cost: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
