<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Garage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: #f4f4f4; /* White background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 70%; /* Make the input boxes smaller */
            padding: 8px;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block; /* Center the input boxes */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
        #cost-info, #total-info, #profit-info {
            font-size: 30px; /* Larger text size for cost, total price, and profit */
            font-weight: bold; /* Make the text bold */
            margin-top: 20px;
        }
        img {
            width: 100%; /* Make the image full width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove bottom space */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.postimg.cc/P5hP6VFh/truck-garage-picture.png" alt="Truck Garage Logo">

        <label for="hours">ساعات إنجاز العمل</label>
        <input type="number" id="hours" placeholder="Enter hours of work">

        <label for="material">كلفة المواد</label>
        <input type="number" id="material" placeholder="Enter material cost">

        <button onclick="calculatePrice()">احسب السعر</button>

        <div id="result">
            <div id="cost-info"></div> <!-- Cost before profit -->
            <div id="total-info"></div> <!-- Price with profit -->
            <div id="profit-info"></div> <!-- Pure profit -->
        </div>
    </div>

    <script>
        const hourlyRate = 222; // Fixed hourly rate
        const fixedProfitMargin = 0.2; // Fixed profit margin (20%)

        function calculatePrice() {
            const hours = parseFloat(document.getElementById('hours').value);
            const materialCost = parseFloat(document.getElementById('material').value);

            if (isNaN(hours) || isNaN(materialCost)) {
                alert("Please enter valid values.");
                return;
            }

            // Calculate costs
            const laborCost = hourlyRate * hours;
            const totalCost = laborCost + materialCost;
            const profit = laborCost * fixedProfitMargin; // Profit based only on labor cost
            const totalPrice = totalCost + profit;

            // Display cost before profit, total price with profit, and pure profit
            document.getElementById('cost-info').innerText = `التكلفة الإجمالية: QR${totalCost.toFixed(2)}`;
            document.getElementById('total-info').innerText = `السعر الإجمالي: QR${totalPrice.toFixed(2)}`;
            document.getElementById('profit-info').innerText = `الربح الصافي: QR${profit.toFixed(2)}`;
        }
    </script>

</body>
</html>
