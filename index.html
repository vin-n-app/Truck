<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Pricing Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 20px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mechanic Shop Pricing Calculator</h1>
        <label for="hours">Enter Number of Hours:</label>
        <input type="number" id="hours" placeholder="Enter hours of work">

        <label for="material">Enter Material Cost:</label>
        <input type="number" id="material" placeholder="Enter material cost">

        <label for="profitMargin">Enter Profit Margin (%):</label>
        <input type="number" id="profitMargin" placeholder="Enter profit margin percentage">

        <button onclick="calculatePrice()">Calculate Price</button>

        <h2>Total Price:</h2>
        <div id="result">$0.00</div>
    </div>

    <script>
        const hourlyRate = 50; // Fixed hourly rate

        function calculatePrice() {
            const hours = parseFloat(document.getElementById('hours').value);
            const materialCost = parseFloat(document.getElementById('material').value);
            const profitMargin = parseFloat(document.getElementById('profitMargin').value) / 100;

            if (isNaN(hours) || isNaN(materialCost) || isNaN(profitMargin)) {
                alert("Please enter valid values.");
                return;
            }

            const laborCost = hourlyRate * hours;
            const totalCost = laborCost + materialCost;
            const totalPrice = totalCost + (totalCost * profitMargin);

            document.getElementById('result').innerText = `$${totalPrice.toFixed(2)}`;
        }
    </script>

</body>
</html>
