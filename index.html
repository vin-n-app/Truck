<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Garage Pricing</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="https://i.postimg.cc/P5hP6VFh/truck-garage-picture.png" alt="Truck Garage Logo">
        </header>

        <form id="pricingForm">
            <label for="laborHours">Labor Hours:</label>
            <input type="number" id="laborHours" name="laborHours" placeholder="Enter hours" required>

            <label for="numWorkers">Number of Workers:</label>
            <input type="number" id="numWorkers" name="numWorkers" placeholder="Enter number of workers" required>

            <label for="materialCost">Material Costs (QAR):</label>
            <input type="number" id="materialCost" name="materialCost" placeholder="Enter material costs" required>

            <button type="button" onclick="calculatePrice()">Calculate</button>
        </form>

        <div id="receipt">
            <h2>Receipt</h2>
            <p>Total Cost: <span id="totalCost">0 QAR</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
